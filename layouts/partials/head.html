<meta charset="UTF-8" />
<link rel="icon" href="/favicon.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome to Briix Properties Group Website</title>
<meta name="description" content="Briix provides a wide range of property investments for investors looking to increase their real estate asset portfolio.">

{{ $styles := resources.Get "css/main.css" | postCSS }}

{{ if .Site.IsServer }}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}" />
{{ else }}
{{ $styles := $styles | minify | fingerprint | resources.PostCSS }}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}" />
{{ end }}
