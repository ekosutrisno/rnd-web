<section id="team" class="lg:my-[200px] px-4 lg:px-24 bg-white">
    <h1 class="uppercase text-xl lg:text-[40px] tracking-[0.3em] text-briix-grey-7 leading-[34px] font-medium text-center">OUR TEAM</h1>
    
    <div class="team-carrousel mt-16">
        {{ range $.Site.Data.team.team.team }}
                {{ partial "card-team.html" . }}
        {{ end }}
    </div>
    <div class="w-full mt-11 inline-flex items-center justify-center space-x-5">
        <button type="button" class="p-2 rounded-full text-gray-400 transition bg-gray-50 hover:border-briix-primary border hover:text-briix-primary" id="btn-prev">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <button type="button" class="p-2 rounded-full text-gray-400 transition bg-gray-50 hover:border-briix-primary border hover:text-briix-primary" id="btn-next">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>
</section>
